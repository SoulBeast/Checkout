<li id="userstory" class="checkout-userstory" data-bind="fadeVisible: isVisible">
    <div id="checkout-step-userstory"
         class="step-content"
         data-role="content">

        <each if="!quoteIsVirtual" args="getRegion('additional-fieldsets')" render=""></each>

        <form data-bind="submit: navigateToNextStep" novalidate="novalidate">
            <div class="primary">
                <input type="text" placeholder="Custom Field" class="form-control"/>
                <br><br>
                <input type="number" placeholder="Telephone" class="form-control"/>
                <br><br>
                <button data-role="opc-continue" type="submit" class="button action continue primary">
                    <span translate="'Next'"></span>
                </button>
            </div>
        </form>
    </div>
</li>
